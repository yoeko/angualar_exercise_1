<div class="container">
    <h3>List of posts</h3>
    <p *ngIf="posts.length==0">This list is empty for the moment. Please Create a post.</p>

    <div *ngFor="let post of posts" [ngClass]="{'list-group-item': true, 
                    'list-group-item-success': post.loveIts > 0,
                    'list-group-item-danger': post.loveIts < 0 }">

        <div class="pull-right text-muted">{{post.created_at | date: "M/d/yyyy, HH:mm a"}}</div>
        <h3>{{ post.name }} </h3>
        <p>{{ post.content }}</p>

        <button class="btn btn-success"  (click)="onLoveIt(post)">Love it!</button> 
        <button class="btn btn-danger"  (click)="onDontLoveIt(post)">Don't Love it!</button>
        <button class="btn btn-primary float-right" (click)="onDeletePost(post)"> Supprimer </button>

    </div>
</div>
